<div class="pad-16">

    <button class="btn btn-outline" [routerLink]="'/home/customers/add'">Add Customer</button>
    <br/>
    <ngx-datatable
        style='width:1000px;'
        [rows]="rows"
        [columns]="columns"
        [headerHeight]="45"
        [rowHeight]="'auto'"
        [columnMode]="'standard'"
        [scrollbarV]="false"
        trackScroll
        (bottom)='onScroll()'
    >
    </ngx-datatable>

    <div *ngIf="isLoading" class="spinner spinner-lg">Loading...</div>
</div>
