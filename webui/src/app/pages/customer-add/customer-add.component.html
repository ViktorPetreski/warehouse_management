<form class="form compact" [formGroup]="customerForm" (ngSubmit)="save()" novalidate>
    <div class="form-group">
        <label class="center-block">
            Id:<input class="form-control" formControlName="id"></label>
        <div *ngIf="customerForm.controls.id.invalid  && (customerForm.controls.id.dirty || customerForm.controls.id.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.id.errors.required" >
                Customer id is required.
            </div>
        </div>

        <label class="center-block">
            Last name:<input class="form-control" formControlName="lastName"></label>
        <div *ngIf="customerForm.controls.lastName.invalid  && (customerForm.controls.lastName.dirty || customerForm.controls.lastName.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.lastName.errors.required" >
                Customer last name is required.
            </div>
        </div>


        <label class="center-block">
            First name:<input class="form-control" formControlName="firstName"></label>
        <div *ngIf="customerForm.controls.firstName.invalid  && (customerForm.controls.firstName.dirty || customerForm.controls.firstName.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.firstName.errors.required" >
                Customer first name is required.
            </div>
        </div>

        <label class="center-block">
            Email:<input class="form-control" formControlName="email"></label>
        <div *ngIf="customerForm.controls.email.invalid  && (customerForm.controls.email.dirty || customerForm.controls.email.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.email.errors.required" >
                Customer last name is required.
            </div>
        </div>

        <label class="center-block">
            Company:<input class="form-control" formControlName="company"></label>
        <div *ngIf="customerForm.controls.company.invalid  && (customerForm.controls.company.dirty || customerForm.controls.company.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.lastName.errors.required" >
                Company is required.
            </div>
        </div><label class="center-block">
        Phone:<input class="form-control" formControlName="phone"></label>
        <div *ngIf="customerForm.controls.phone.invalid  && (customerForm.controls.phone.dirty || customerForm.controls.phone.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.phone.errors.required" >
                Phone is required.
            </div>
        </div>

        <label class="center-block">
            Address 1:<input class="form-control" formControlName="address1"></label>
        <div *ngIf="customerForm.controls.address1.invalid  && (customerForm.controls.address1.dirty || customerForm.controls.address1.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.address1.errors.required" >
                Field is required.
            </div>
        </div>

        <label class="center-block">
            Address 2:<input class="form-control" formControlName="address2"></label>
        <div *ngIf="customerForm.controls.address2.invalid  && (customerForm.controls.address2.dirty || customerForm.controls.address2.touched)"
             class="alert alert-danger">

        </div>

        <label class="center-block">
            City:<input class="form-control" formControlName="city"></label>
        <div *ngIf="customerForm.controls.city.invalid  && (customerForm.controls.city.dirty || customerForm.controls.city.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.city.errors.required" >
                Field is required.
            </div>
        </div>

        <label class="center-block">
            State:<input class="form-control" formControlName="state"></label>
        <div *ngIf="customerForm.controls.state.invalid  && (customerForm.controls.state.dirty || customerForm.controls.state.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.state.errors.required" >
                Field is required.
            </div>
        </div>

        <label class="center-block">
            Postal code:<input class="form-control" formControlName="postalCode"></label>
        <div *ngIf="customerForm.controls.postalCode.invalid  && (customerForm.controls.postalCode.dirty || customerForm.controls.postalCode.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.postalCode.errors.required" >
                Field is required.
            </div>
        </div>

        <label class="center-block">
            Country:<input class="form-control" formControlName="country"></label>
        <div *ngIf="customerForm.controls.country.invalid  && (customerForm.controls.country.dirty || customerForm.controls.country.touched)"
             class="alert alert-danger">

            <div *ngIf="customerForm.controls.country.errors.required" >
                Field is required.
            </div>
        </div>


        <div class="col-md-12 text-right">
        <button type='button'  class="btn btn-success"
                [disabled]="customerForm.pristine || customerForm.invalid"
                (click)="save()"
        >
            Create
        </button>



        <button class="btn btn-default"
                [routerLink]="['/home/customers']">
            Cancel
        </button>

    </div>
    </div>

</form>
